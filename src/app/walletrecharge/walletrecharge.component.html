<body>

  <h1>Recharge Wallet</h1>
  <br>
  <div class="row justify-content-center">
    <div class="col-sm-5 text-left bg-white rounded shadow py-60">
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="UserId">User Id</label>
          <input type="email" class="form-control" #useridx placeholder={{userid}} readonly > 
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Current Wallet Balance</label>
          <input type="number" class="form-control"  placeholder=₹{{user.walletBalance}} readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Card Number</label>
        <input type="text" class="form-control"  placeholder="1234 4321 5678 8765" required
        pattern="[0-9]{12}">

      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">CVV</label>
        <input type="email" class="form-control"  placeholder="423">
      </div>
      <div class="form-group col-md-6">
        <label for="new Bal">Balance to be Added</label>
        <input type="number" class="form-control" #newbal placeholder="₹" id="newbal"
        name="newbal" >
      </div>
      <br>
    </div>
    <br>
    <div>
      <div class="text-center"> 
    <button (click)="rechargetheWallet(userid,newbal.value)" type="button" class="btn btn-success">Recharge</button>
      </div>
  </div>
  <br>
  </form>
