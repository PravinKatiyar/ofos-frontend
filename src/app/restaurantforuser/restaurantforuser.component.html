<div>
    <h1 align="center">Select Restaurant</h1>
    </div>
    <div class="row justify-content-center">

      <div class="col-sm-2 text-left bg-white rounded">
      <div class="row">
        <div class="col-sm">
          <a routerLinkActive="Active" routerLink="/userdashboard" class="btn btn-secondary">User Dashboard</a>
  </div>
        
      </div>
    </div>
    </div>
    <br>
    
    <div class="row justify-content-center">
      <div class="col-sm-10 text-left bg-white rounded shadow py-13">
        <br>
        <div class="form-outline">
          <input type="text" id="search" class="form-control"
           placeholder="Search by Restaurant" [(ngModel)]="nameSearch"
          >
        </div>
        <br>
    <table class="table">
      <thead class="thead-dark">
        <tr class="btn-danger">
          <th>Id</th>
            <th>Restaurant Name</th>
            <th>Owner Name</th>
            <th>PhoneNumber</th>
            <th>Email</th>     
            <th>Address</th>
            <th colspan="4">Action</th>  
        </tr>
      </thead>
      <tbody>
        <tr>
          <tr *ngFor="let restaurant of restaurant1 | paginate:{id:'listing_pagination',
          itemsPerPage:6,
          currentPage:page,
          totalItems:totalRecords} | searchfilter: nameSearch">
            <td><strong>{{restaurant.restaurantId}}</strong></td>
           <td><strong>{{restaurant.restaurantName}}</strong></td>
           <td><strong>{{restaurant.ownerName}}</strong></td>
           <td><strong>{{restaurant.phoneNumber}}</strong></td>
           <td><strong>{{restaurant.email}}</strong></td>
           <td><strong>{{restaurant.address}}</strong></td>
           <td><a (click)="viewFoodItemsByRestaurant(restaurant.restaurantId)"  class="btn btn-success">View FoodItems</a></td>

        </tr>
      </tbody>
    </table>
    <div align="center">
      <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page=$event"></pagination-controls>
    </div>
    </div>
    </div>
